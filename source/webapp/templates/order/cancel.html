{% extends 'base.html' %}
{% block title %}Отмена заказа{% endblock %}
{% block content %}
    <p class="text-center"> Вы хотите отменить заказ?</p>
    <form class="text-center" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Да" class="btn btn-primary">
        <a href="{% url 'webapp:order_list' %}" class="btn btn-secondary">Нет</a>
    </form>
{% endblock %}
