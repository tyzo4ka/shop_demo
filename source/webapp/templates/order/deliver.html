{% extends 'base.html' %}
{% block title %}Доставка заказа{% endblock %}
{% block content %}
    <p class="text-center"> Заказ {{ order.first_name }}{{ order.last_name }} доставлен</p>
    <form class="text-center" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Да" class="btn btn-primary">
        <a href="{% url 'webapp:order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
